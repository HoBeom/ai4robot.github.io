---
layout: splash
---
<style>
  .inline{
    display:inline;
  }
  .postimg{
    max-width: 300px;
    height: auto;
  }
</style>

{% assign codes = site.data.datasets%}
  {% for data in codes.main %}
  
      <div class="alert alert-secondary" role="alert">
        <div class="media">
          {% if data.image %}
          <img class="align-self-center mr-3 postimg" data-src="holder.js/80x80" alt="80x80" style="height: 150px;" src="{{data.image}}" data-holder-rendered="true">
          {% else %}
          <img class="align-self-center mr-3 postimg" data-src="holder.js/80x80" alt="80x80" style="height: 150px;" src="/assets/air.png" data-holder-rendered="true">
          {% endif%}
          <div class="media-body" style="font-size: 16px;  margin: auto;">
            <h1>{{data.title}}</h1>
            {{data.body}} <br>
            <!-- 만약 링크가 있다면? -->
            {% for link in data.link%}
                <a href="{{link.url}}" class="inline">[{{link.name}}]</a>
            {% endfor %}
          </div>
        </div>
      </div>
  {% endfor %}
