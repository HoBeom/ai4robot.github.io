main:
  - title: "ETRI-Activity3D"
    body: "로봇환경에서 고령자의 일상행동 인식을 위한 3D 영상 데이터셋으로 총 100명의 참여자로부터 55개 행동을 대상으로 수집한 11만여개의 RGB-D 데이터로 구성되어 있다."
    image : "/resources/etri_activity3d.png"
    link:
      - name: "Link"
        url: "https://ai4robot.github.io/etri-activity3d/"

  - title: "Youtube TED Dataset"
    body: "A collection of human pose data for 1,766 TED video clips collected from Youtube. The average length of the clips is 12.7 minutes and the total number of frames is 35,685. This human pose dataset was used to train AI to generate co-speech gestures from speech texts."
    image : "/assets/youtube_dataset.png"
    link:
      - name: "Link"
        url: "https://github.com/youngwoo-yoon/youtube-gesture-dataset"

  - title: "KETI EMG/IMU Action Dataset"
    body: "A dataset for action detection recorded using Myo Arm band, which includes EMG/IMU signals. The dataset includes 55 daily actions."
    image : "/assets/myarmband2.png"
    link:
      - name: "Link"
        url: "https://github.com/ai4r/KETI-actiondetection"

